source = ~/.config/hypr/colors.conf

background {
    monitor =
    path = $image
    blur_size = 5
    blur_passes = 3
    brightness = .6
}
input-field {
    monitor =
    size = 12%, 4%
    outline_thickness = 0
    dots_rounding = 4
    dots_spacing = .5
    dots_fase_time = 300
    inner_color = $background
    outer_color = $background $background
    check_color= $background $background
    fail_color= $background $background
    font_color = $secondary
    font_family = Jetbrains Nerd Font Mono
    fade_on_empty = false
    shadow_color = rgba(0,0,0,0.5)
    shadow_passes = 2
    shadow_size = 2
    rounding = 20
    placeholder_text = <i></i>
    fail_text = <b>FAIL</b>
    fail_timeout = 300
    position = 0, -100
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:1000] date +"<b>%H</b>"
    color = $color9
    font_size = 200
    font_family = Jetbrains Nerd Font Mono
    shadow_passes = 0
    shadow_size = 5
    position = -110, 350
    halign = center
    valign = center
}


label {
    monitor =
    text = cmd[update:1000] date +"<b>%M</b>"
    color = rgba(150,150,150, .4)
    font_size = 200
    font_family = Jetbrains Nerd Font Mono
    shadow_passes = 0
    shadow_size = 5
    position = 110, 230
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:1000] date +"<b>%A, %d. %B, %Y</b>"
    color = $color4
    font_size = 40
    font_family = Jetbrains Nerd Font Mono
    shadow_passes = 0
    shadow_size = 4
    position = -40,-20
    halign = right
    valign = top
}
label {
    monitor =
    text = <i>Hallo</i> <b>$USER</b>
    color = $color5 
    font_size = 40
    font_family = Jetbrains Nerd Font Mono
    shadow_passes = 0
    shadow_size = 4
    position = 40,-20
    halign = left
    valign = top
}

